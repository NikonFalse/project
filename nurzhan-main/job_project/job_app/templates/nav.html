{% extends 'base.html' %}
{% block content %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'main-page' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'demand' %}">Востребованность</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'geography' %}">География</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'skills' %}">Навыки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'vacancies' %}">Вакансии</a>
                    </li>
                </ul>
                {% if request.user.is_authenticated %}
                    <ul class="navbar-nav">Привет, {{ request.user.username }}!</ul>
                {% else %}
                    <a href="{% url 'sign-in' %}" class="btn btn-outline-success" type="submit">Войти</a>
                    &nbsp; &nbsp;
                    <a href="{% url 'sign-up' %}" class="btn btn-outline-success" type="submit">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>
{% endblock %}
